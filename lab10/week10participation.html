<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @media only screen and (max-width:599px) {
            .small {display: block;}
            .large {display: none;}
        }
        @media only screen and (min-width:600px) {
            .small {display: none;}
            .large {display: block;}
        }
    </style>
</head>
<body>
    <p class="large">
        I'm Large
    </p>
    <p class="small">
        I'm Small
    </p>
</body>
</html>
