<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText () {
            document.getElementById("original").style.display = document.getElementById("orangenation").value;
        }
        function changeBack () {
            document.getElementById("orangenation").style.display = document.getElementById("original").value;
        }
    </script>
</head>
<body>
    <div id="original" onclick="changeText">Syracuse University</div>
    <div id="orangenation" onclick="changeBack">Orange Nation</div>
</body>
</html>
