<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <title>Week 4 Tables and Forms</title>
        <style>
            td, th{border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>
        <table>
            <caption> World Population </caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of Work Population</th>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
        </table>
        <h2>Forms</h2>
            <form action=""method="">
                <!-- all the form tags are inline -->
                <label for="fulname">What's your name?</label><br>
                <input type="text" id="fullname" name="Full Name"><br>
                <label>Special Instructions:</label><br>
                <textarea id="instructions" name="instructions" row="3" cols="30"></textarea><br>
                
                <input type="radio" id="pickup" name="pickdelivery" value="pickup">
                <label for="pickup">pickup</label>
                <input type="radio" id="delivery" name="pickdelivery" value="delivery" checked="yes">
                <label for="delivery">delivery</label><br>

                <input type="checkbox" id="'extra" name="'extra" value="extra sauce"></input>
                <label for="extra">extra sauce</label><br>

                <label>Neighborhood</label><br>
                <select id="neighborhood" name="neighborhood"><br>
                    <option value="pickup"></option>
                    <option value="westcott">Westcott</option>
                    <option value="downtown">Downtown</option>
                    <option value="eastwood">Eastwood</option>
                </select><br>

                <input type="submit" value="send form">
            </form>
    </body>
</html>
